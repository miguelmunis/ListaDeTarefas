<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/8f682f19ac.js" crossorigin="anonymous"></script>
    <script src="./addItems.js"></script>
    <section>
        <h1>Lista de Tarefas</h1>
        <div class="bloco-tarefa">
            <div class="adicionarTarefa">
                <input type="text" placeholder="Adicionar nova tarefa." id="adicionar" oninput="validadeTask()">
                
                <input type="button" value="+" id="botaoAdicionar" onclick="addItems()">  
                <span id="span">Digite ao menos uma palavra</span>
            </div>
        </div>

            <div id="tarefasAdicionadas">
                <p id="tasksToDo">Suas Tarefas</p>
            </div>
    </section>       
</body>
</html>
